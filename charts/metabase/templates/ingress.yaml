apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: metabase
  annotations:
    # Creates a dns entry
    external-dns.alpha.kubernetes.io/hostname: metabase.{{ .Values.domain }}.
    # Creates a lets encrypt certificate
    kubernetes.io/tls-acme: "true"
    # Defined which ingress controller we want to use when multiple are available
    kubernetes.io/ingress.class: "nginx"
    # Redirect all traffic to ssl
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - metabase.{{ .Values.domain }}
    secretName: metabase-tls
  rules:
  - host: metabase.{{ .Values.domain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: metabase
          servicePort: 80
